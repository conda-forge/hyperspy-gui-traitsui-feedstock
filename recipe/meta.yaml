{% set name = "hyperspy-gui-traitsui" %}
{% set filename = "hyperspy_gui_traitsui" %}
{% set version = "1.5.3" %}
{% set sha256 = "a0e00630b5b3846dd34f24c2182cb094c143511b8a41e321b15d6a3c90b64379" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - python >=3.7
    - pip

  run:
    - python >=3.7
    - pyqt
    - traits >=5.0
    - traitsui >=6.1,!=8.0.0
    - hyperspy-base >=1.7.0

test:
  imports:
    - hyperspy_gui_traitsui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hyperspy/hyperspy_gui_traitsui
  license: GPL-3.0-or-later
  summary: traitsui GUI elements for HyperSpy.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
    - ericpre
