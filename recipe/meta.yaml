{% set name = "hyperspy-gui-traitsui" %}
{% set filename = "hyperspy_gui_traitsui" %}
{% set version = "1.5.0" %}
{% set sha256 = "3d05bcd1220d2571375674d7e184a20fb9cfb57d0acde2136db5e6b3a715237b" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - pyqt
    - traitsui >=6.0
    - hyperspy-base >=1.6.2

test:
  imports:
    - hyperspy_gui_traitsui


about:
  home: https://github.com/hyperspy/hyperspy_gui_traitsui
  license: GPL-3.0-or-later
  summary: traitsui GUI elements for HyperSpy.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
    - ericpre
