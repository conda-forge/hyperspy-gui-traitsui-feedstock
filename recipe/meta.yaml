{% set name = "hyperspy-gui-traitsui" %}
{% set filename = "hyperspy_gui_traitsui" %}
{% set version = "1.3.1" %}
{% set sha256 = "62d98e750e00bd3052a8244952199a1d172978d5ec2971e2bb08fff9f460b0dd" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  host:
    - python >=3.5
    - pip

  run:
    - python >=3.5
    - pyqt
    - traitsui >=6.0
    - hyperspy-base >=1.6

test:
  commands:
    - export MPLBACKEND="agg"
    - pytest --pyargs hyperspy_gui_traitsui

  requires:
    - pytest

about:
  home: https://github.com/hyperspy/hyperspy_gui_traitsui
  license: GPL v3
  summary: traitsui GUI elements for HyperSpy.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
