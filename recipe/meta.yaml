{% set name = "hyperspy-gui-traitsui" %}
{% set filename = "hyperspy_gui_traitsui" %}
{% set version = "1.1.0" %}
{% set sha256 = "00ddde8e45f13b974c9822aa905c4b698ea45dbe12b3f504257295c046946f08" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyqt
    - traitsui >=6.0
    - hyperspy >=1.4

test:
  commands:
    - export MPLBACKEND="agg"  # [unix]
    - py.test --pyargs hyperspy_gui_traitsui

  requires:
    - pytest

about:
  home: https://github.com/hyperspy/hyperspy_gui_traitsui
  license: GPL v3
  summary: "traitsui GUI elements for HyperSpy."
  license_file: LICENSE 

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
